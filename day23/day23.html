<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 23</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Day 23 : CSS Grid Basics</h1>
    <h3>1. Grid-based photo gallery</h3>
    <section class="photo-gallery">
        <img src="1.jpg" alt="Photo 1">
        <img src="2.jpg" alt="Photo 2"> 
        <img src="3.jpg" alt="Photo 3">
        <img src="4.jpg" alt="Photo 4"> 
        <img src="5.jpg" alt="Photo 5">
        <img src="6.jpg" alt="Photo 6"> 
        <img src="7.jpg" alt="Photo 7">
        <img src="8.jpg" alt="Photo 8"> 
        <img src="9.jpg" alt="Photo 9">
    </section>

    <div class="space"></div>

    <h3>2. Grid timetable</h3>
    <section class="timetable">
    <div>Time</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>

    <div>9:00-10:00</div>
    <div>Math</div>
    <div>Physics</div>
    <div>English</div>
    <div>Chemistry</div>
    <div>CS</div>

    <div>10:00-11:00</div>
    <div>English</div>
    <div>Math</div>
    <div>Physics</div>
    <div>CS</div>
    <div>Chemistry</div>
    </section>

    <h3>3-Column blog layout</h3>
    <section class="blog">
         <article class="post">Post 1</article>
        <article class="post">Post 2</article>
        <article class="post">Post 3</article>
        <article class="post">Post 4</article>
        <article class="post">Post 5</article>
    </section>

</body>
</html>
